<div class="container">

  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <hr />

  <div *ngFor="let o of ofertas" style="margin: 15px;">
    <div class="row">
      <div class="col-md-4">
        <img [src]="o.imagens[0].url" class="img-fluid" />
      </div>

      <div class="col-md-8">
        <div class="row">
          <h4>{{o.titulo}}</h4>
        </div>

        <div class="row">
          <h5>{{o.descricao_oferta}}</h5>
        </div>

        <div class="row">
          <p>Anunciado por: <b>{{o.anunciante}}</b></p>
        </div>

        <div class="row">
          <p>R$ {{o.valor | currency:'BRL':true}}</p>
        </div>

        <div class="row">
          <button [routerLink]="['/oferta',o.id]" class="btn btn-outline-success">Ver oferta</button>
        </div>
      </div>
    </div>
  </div>

  <hr />



</div>
