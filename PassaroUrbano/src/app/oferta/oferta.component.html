<div class="container">
  <div class="oferta" *ngIf="oferta != undefined">

    <div class="row">
      <div class="col">
        <h4>{{oferta.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let i of oferta.imagens" [src]="i.url" />

        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ {{oferta.valor | currency:'BRL':true}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button (click)="addItemCarrinho()" type="button" class="btn btn-warning btn-lg"
              routerLink="/ordem-compra">Adicionar ao
              carrinho</button>
          </div>
        </div>

      </div>

    </div>
  </div>

  <div class="row" style="margin-top: 25px;margin-bottom: 150px;">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" data-toggle="tab" href="#como-usar" role="tab" aria-controls="home"
            aria-selected="true" routerLink="como-usar">Como Usar</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" data-toggle="tab" href="#onde-fica" role="tab" aria-controls="profile"
            aria-selected="false" routerLink="onde-fica">Onde Fica</a>
        </li>
      </ul>
      <div class="tab-content" style="padding: 25px;">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</div>
